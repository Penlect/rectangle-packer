# https://cibuildwheel.readthedocs.io/en/stable/setup/#travis-ci
# https://github.com/joerick/cibuildwheel/blob/master/examples/travis-ci-deploy.yml

language: python

env:
  global:
    - CIBW_BUILD_VERBOSITY=3
    - CIBW_TEST_COMMAND="python -m unittest discover -v {project}/test"
    - CIBW_BUILD="cp3?-*"
    - CIBW_SKIP="cp35-*"
    - TWINE_USERNAME=__token__

jobs:
  include:
    # perform a linux build
    - services: docker
    # perform a linux ARMv8 build
    - services: docker
      arch: arm64
    # perform a linux PPC64LE build
    - services: docker
      arch: ppc64le
    # perform a linux S390X build
    - services: docker
      arch: s390x
    # and a mac build
    - os: osx
      osx_image: xcode10.2
      language: shell
    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe

install:
  - python3 -m pip install cibuildwheel==1.7.2

script:
  # build the wheels, put them into './wheelhouse'
  - python3 -m cibuildwheel --output-dir wheelhouse

after_success:
  # if the release was tagged, upload them to PyPI
  - |
    if [[ $TRAVIS_TAG ]]; then
      python3 -m pip install twine
      python3 -m twine upload wheelhouse/*.whl
    fi
