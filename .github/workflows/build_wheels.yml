# Taken from: https://github.com/pypa/cibuildwheel/blob/main/examples/github-deploy.yml

name: Build and upload to PyPI

on:
  push:
  pull_request:
  release:
    types:
      - published

env:
  CIBW_BUILD_VERBOSITY: 3
  CIBW_TEST_COMMAND: "python -m unittest discover -v {project}/test"
  CIBW_BUILD: "cp311-* cp312-* cp313-* cp314-*"
  # Explicitly skip free-threaded ("t") builds across 3.11â€“3.14
  # to keep parity with prior artifacts until opted in.
  CIBW_SKIP: "cp31?t-*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-15-intel is an Intel runner, macos-14 is Apple Silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-15-intel, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        # env:
        #   CIBW_SOME_OPTION: value
        #    ...
        # with:
        #   package-dir: .
        #   output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build SDist
      run: pipx run build --sdist

    - name: Verify tracked files unchanged
      run: |
        git update-index -q --refresh
        git diff --exit-code
        git diff --cached --exit-code

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  upload_all:
    needs: [build_wheels, make_sdist]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Verify tag matches rpack.__version__
      run: |
        python - <<'PY'
        import os
        import re
        from pathlib import Path

        text = Path("rpack/__init__.py").read_text(encoding="utf-8")
        match = re.search(r'^__version__ = "([^"]+)"$', text, flags=re.MULTILINE)
        if not match:
            raise SystemExit("Could not find __version__ in rpack/__init__.py")
        package_version = match.group(1)
        tag = os.environ["GITHUB_REF_NAME"]
        if tag.startswith("v"):
            tag = tag[1:]
        if package_version != tag:
            raise SystemExit(
                f"Version mismatch: tag={os.environ['GITHUB_REF_NAME']} "
                f"but rpack.__version__={package_version}"
            )
        print(f"Version check OK: {package_version}")
        PY

    - uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
